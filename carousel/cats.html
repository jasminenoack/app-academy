<!DOCTYPE html>
<html>
  <head>
    <title>Kitty Carousel</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./cats.js"></script>
    <link href="./cats.css" rel="stylesheet" type="text/css">
  </head>

  <body>

  <article class="carousel">
    <figure>
      <ul class="items">
        <li class="active"><img src="http://placekitten.com/g/400/497"></li>
        <li><img src="http://placekitten.com/g/401/496"></li>
        <li><img src="http://placekitten.com/g/400/495"></li>
        <li><img src="http://placekitten.com/g/400/500"></li>
        <li><img src="http://placekitten.com/g/400/499"></li>
      </ul>
    </figure>

    <a href="javascript:void(0)" class="slide-left">Prev</a>
    <a href="javascript:void(0)" class="slide-right">Next</a>
  </article>


  <script>
    $(function () {
      new $.Carousel($(".carousel"));
    });
  </script>

  </body>
</html>
